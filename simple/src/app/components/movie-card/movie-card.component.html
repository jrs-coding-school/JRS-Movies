<div class="container">

  <div>
    <h1>NOW PLAYING</h1>
  </div>

  <div class="noMovieSelected" *ngIf="!movie"></div>

  <div class="movie-poster">
    <img src="{{ movie.posterPath }}" alt="{{ movie.title }}" />
  </div>

  <h1>{{ movie.title }}</h1>
  <p>Released in {{ movie.year }}</p>
  <p>Directed by {{ movie.director }}</p>
  <p>Rating {{ movie.ratingRT }} on Rotten Tomatoes</p>
</div>
