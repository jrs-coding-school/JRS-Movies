<div class="container">

  <h1>NOW PLAYING</h1>
  
<div class="movie-poster">
  <img src="{{ movie.posterPath }}" alt="{{ movie.title }}"/>
</div>

<div class= "movie-info">
<p style = "font-weight: bold">{{ movie.title | uppercase}} - {{ movie.year }}</p>
<p>Directed by {{ movie.director }}</p>
<p>Genre: {{movie.genre}}</p>
<p>{{ movie.ratingRT }}% on Rotten Tomatoes</p>

</div>
</div>
