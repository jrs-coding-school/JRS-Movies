<div class="container">

  <h1>NOW PLAYING</h1>
  


<div class="noMovieSelected" *ngIf="!movie">is this working?</div>

<div class="movie-poster">
  <img src="{{ movie.posterPath }}" alt="{{ movie.title }}"/>
</div>

<div class= "movie-info">
<p>{{ movie.title }}</p>
<p>Released in {{ movie.year }}</p>
<p>Directed by {{ movie.director }}</p>
<p>{{ movie.ratingRT }}% on Rotten Tomatoes</p>
</div>
</div>
